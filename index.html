<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
 
<body>
 
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display"  id="result"/> </td>
    <td> <input type="button" value="C" onclick="clearScreen()" input type="button" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="1" onclick="expression(value)" /> </td>
    <td> <input type="button" value="2" onclick="expression(value)" /> </td>
    <td> <input type="button" value="3" onclick="expression(value)" /> </td>
    <td> <input type="button" value="/" onclick="expression(value)" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="expression(this.form)" /> </td>
    <td> <input type="button" value="5" onclick="expression(this.form)" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="expression(this.form)" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
</table>
 
<script src="calculator.js"></script>
 
</body>
 
</html>
